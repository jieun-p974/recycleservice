spring:
  datasource:
    url: jdbc:h2:mem:recycleservice
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database: h2
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: false

  h2:
    console:
      enabled: true
      path: /h2-console
